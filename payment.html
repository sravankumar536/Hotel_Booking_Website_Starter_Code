<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            <img src="assets/images/logo.png" alt="Logo" class="logo">
            <a href="login.html">Login</a>
        </div>
        
        <div class="content" id="payment-details">
            <!-- Content will be dynamically generated by JavaScript -->
        </div>
        <div class="footer">
            <div>
                <a href="https://www.facebook.com" target="_blank"><img src="assets/images/facebook.png" alt="Facebook" class="social-icon"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="assets/images/instagram.png" alt="Instagram" class="social-icon"></a>
                <a href="https://twitter.com" target="_blank"><img src="assets/images/twitter.png" alt="Twitter" class="social-icon"></a>
            </div>
            <div>&copy; 2020 ROOM SEARCH PVT. LTD.</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const hotel = urlParams.get('hotel');

        const hotelDetails = {
            'radisson-blu': {
                name: 'Radisson Blu Hotel',
                image: 'https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg',
                totalAmount: 300, // Example amount
            },
            'the-lalit-new-delhi': {
                name: 'The Lalit New Delhi',
                image: 'https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg',
                totalAmount: 370, // Example amount
            },
            'taj-palace': {
                name: 'Taj Palace',
                image: 'https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg',
                totalAmount: 450, // Example amount
            }
        };

        const details = hotelDetails[hotel];
        if (details) {
            const contentDiv = document.getElementById('payment-details');
            contentDiv.innerHTML = `
                <div class="hotel">
                    <img src="${details.image}" alt="${details.name}">
                    <div class="hotel-info">
                        <h3>${details.name}</h3>
                        <p>Total Amount: $${details.totalAmount}</p>
                        <a href="payment.html?hotel=${hotel}" class="payment-link">Pay Now</a>
                    </div>
                </div>
            `;
        } else {
            document.getElementById('payment-details').innerHTML = '<p>Hotel details not found.</p>';
        }
    </script>
</body>
</html>
