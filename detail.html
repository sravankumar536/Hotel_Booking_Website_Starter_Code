<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            <img src="assets/images/logo.png" alt="Logo" class="logo">
            
        </div>
        
        <div class="content">
            <img id="hotel-image" src="" alt="Hotel Image">
            <div>
                <label for="adults">Adults:</label>
                <input type="text" id="adults" placeholder="Number of Adults">
            </div>
            <div>
                <label for="from-date">From Date:</label>
                <input type="date" id="from-date" placeholder="From Date">
            </div>
            <div>
                <label for="to-date">To Date:</label>
                <input type="date" id="to-date" placeholder="To Date">
            </div>
            <div>
                <label for="total-amount">Total Amount:</label>
                <input type="text" id="total-amount" placeholder="Total Amount" disabled>
            </div>
            <div>
                <button onclick="window.location.href='payment.html'">Book Now</button>
            </div>
            <h3>Amenities</h3>
            <ul>
                <li>Free WiFi</li>
                <li>Swimming Pool</li>
                <li>Spa and Wellness Center</li>
                <li>Restaurant</li>
                <li>Gym</li>
            </ul>
            <h3>Cost per Night</h3>
            <p>Adults: $150</p>
            <p>Children: $100</p>
        </div>
        <div class="footer">
            <div>&copy; 2020 ROOM SEARCH PVT. LTD.</div>
        </div>
    </div>

    <script>
        // Get the hotel parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const hotel = urlParams.get('hotel');

        // Set the image source based on the hotel parameter
        const hotelImage = document.getElementById('hotel-image');
        if (hotel === 'radisson') {
            hotelImage.src = 'https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg';
        } else if (hotel === 'lalit') {
            hotelImage.src = 'https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg';
        } else if (hotel === 'taj') {
            hotelImage.src = 'https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg';
        }
    </script>
</body>
</html>
